{% extends 'base.html' %}

{% block title %}Buscar mi reserva {% endblock %}

{% block styles %}
  <script>
    function cancelarReserva(reservaId) {
        const confirmacion = confirm("¿Estás seguro de que deseas cancelar esta reserva?");
        if (confirmacion) {
            alert("Reserva " + reservaId + " cancelada.");
        }
    }
  </script>
{% endblock %}

{% block header %}{% endblock %}

{% block body %}
            <section id="sobre">
                <article class="card">
                  <div class="card__content">

                    <aside class="card__header">
                      <h2 class="card__title">Mi reserva</h2>
                    </aside>
                    <aside class="card__description">
                      <p>
                        Numero reserva
                      </p>
                      <input class="btn" type="text">
                      <p>
                        Apellido
                      </p>
                      <input class="btn" type="text">

                    </aside>

                    <div >

                        <a href="{{ url_for('index') }}"> <button class="btn btn--warning btn--size-medium btn-medium-large" >Volver</button> </a>
                        <a href="{{ url_for('informacion_reserva') }}"> <button class="btn btn--warning btn--size-medium btn-medium-large" >Verificar reserva</button> </a>
                    </div>
                    
                  </div>

                  <div class="card__image">
                    <img src="{{ url_for('static', filename = 'assets/garden-area.jpg')}}" alt="Estancias del Sol">
                  </div>
                </article>
              </section>
{% endblock %}

{% block scripts %}{% endblock %}
